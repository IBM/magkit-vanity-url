datasource:
  $type: jcrContentTypeDatasource
  workspace: vanityUrls
  autoCreate: true
model:
  nodeType: mgnl:vanityUrl
  properties:
    - name: vanityUrl
    - name: site
    - name: link
    - name: linkSuffix
    - name: type
      options:
        redirect301:
          value: "301"
        redirect302:
          value: "302"
        forward:
          value: "forward"
    - name: description
